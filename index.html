<!DOCTYPE html>
<html>
    <canvas id="bubble"></canvas>

    <head>
        <title>
            Józan Máté
        </title>
        <script src="./Scripts/ScrollIndicator.js"></script>
        <script src="./Scripts/LoadNewPage.js"></script>
        <script src="./Scripts/bubbles.js"></script>
        <script src="./Scripts/EmailPanel.js"></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>


    <body class="master" id="master">

        <div class="header" id="header">

            <div class="selector" >

                    <button class="headerButton selectButton" onclick="load('./sites/Portfolio.html', 'Portfolio')">Portfolio</button> 
                    <button class="headerButton selectButton" onclick="load('./sites/MyMusic.html', 'Music')">My Music</button>
                    <button class="headerButton selectButton" onclick="load('./sites/ContactMe.html', 'Contact')">Contact Me</button>

            </div>
            <div class="underline" id="underline"></div>
        </div>
        <div id="contentContainer" onscroll="Scrolled(); Reveal()"></div>
        <div id="emailContainer">
            <form action="https://formsubmit.co/jozan.mate17@gmail.com" id="emailForm" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email Address" required>

                <button class="icon" id="sendIcon" type="submit"></button>

            <div onclick="Toggle()" id="emailButton">
                <div class="icon" id="emailIcon"></div>
            </div>
        </div>

    </body>

    <script>
        load('./sites/Portfolio.html', 'Portfolio');
